version: "3"
services:
    api:
        image: fooapi-apm
        container_name: fooapi-apm
        build:
            context: ./
            dockerfile: ./Dockerfile
        ports:    
            - "5001:80"     
        networks:
            - apinet
            - elknet
      
    wrk:
        image: skandyla/wrk
        container_name: wrk-console
        depends_on:
            - api
        networks:
            - apinet
        volumes:
            - ./out:/out
        entrypoint: /out/entrypoint.sh /out/benchmark.sh
networks:
    apinet:   
    elknet: